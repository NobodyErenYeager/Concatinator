<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <a href="/file-upload">Upload</a>
    <ul>
        {% for file in files %}
        <li><a href="/download/{{file.file}}" target="_blank">{{file.file}}</a> ({{file.size}})</li>
        {% endfor %}
    </ul>
</body>
</html>
